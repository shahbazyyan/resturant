<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily blog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <img src="img/LOGO.png" alt="logo">
                </div>

                <div class="nav">
                    <a class="nav-item" href="#">HOME</a>
                    <a class="nav-item" href="#">MENU</a>
                    <a class="nav-item" href="#">BLOG</a>
                    <a class="nav-item" href="#">ORDER</a>
                </div>

                <div class="cart">
                    <a href="#">
                        <img class="cart-img" src="img/cart.png" alt="cart">
                    </a>
                </div>
                <div class="phone">
                    <div class="phone-holder">
                    <div class="phone-img">
                        <img src="img/phone.png" alt="phone">
                    </div>
                    <div class="number"><a class="num" href="#">+999-888-76-54</a>
                    </div>
                </div>
                    <div class="phone-text">
                        Свяжитесь с нами для бронирования
                    </div>
                </div>
                <div class="btn">
                    <a class="order-btn" href="#">ORDER TABLE</a>
                </div>
               
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
